tls local-tls {
	key-file "key.pem";
	cert-file "cert.pem";
};

options {
	listen-on { 10.53.0.1; };
	https-server local-server port 443 tls local-tls { 10.53.0.1; };
};

view one {
	https-endpoint "/dns-query" https-server local-server;
};
